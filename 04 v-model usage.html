<!DOCTYPE html>

<head>
    <title>Vuejs Course</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg"> <br>
        Your msg is <b>{{ msg }} ({{ msg.length }})</b>
    </div>
</body>

<script>
    Vue.createApp({

        data() {
            return {
                msg: 'Default message'
            }
        },

    }).mount('#app')
</script>

</html>
