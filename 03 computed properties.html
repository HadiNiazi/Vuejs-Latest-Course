<!DOCTYPE html>

<head>
    <title>Vuejs Course</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <p>
            <b>First Name: </b> {{ firstName }}
        </p>

        <p>
            <b>Last Name: </b> {{ lastName }}
        </p>

        <p>
            <b>Full Name: </b> {{ showFullName }}
        </p>
    </div>
</body>

<script>
    Vue.createApp({

        data() {

            return {
                
                firstName: 'Hadayat',
                lastName: 'Niazi',

            }

        },

        computed: {

            showFullName() {
                return this.firstName+ ' '+ this.lastName
            }

        }

    }).mount('#app')
</script>

</html>
